<!DOCTYPE html>
<html ng-app="app">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,700,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/styles3.css">
    <link rel="stylesheet" href="../css/main-styles.css">
    <link rel="stylesheet" href="../css/myprofilecss.css">
  	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Profile</title>
  </head>
  <body ng-controller="browseCtrl">
    <header class="initial-header">
      <div class="back-icon-container">
        <!-- onclick="history.go(-1);return false;" -->
        <img src="../images/Icons/Back-Arrow.svg" alt="" />
      </div>
      <div class="profile-icon-container"><a href="registration.html">
        <img ng-src="{{loggedInUser.profileUrl}}" alt="" />
      </a></div>
  		<p>DevMountain</p>
      <div class="search-icon-container">
        <img src="../images/Icons/Search.svg" alt="" />
      </div>
  	</header>

    <section class="two-column-view">
      <div class="left-column" id='loggedInUserProfile'>
        <p id='my-profile-name'><span id='my-profile-first-name'</span>{{loggedInUser.name}}</span></p>
        <p id="my-profile-tagline">
          {{loggedInUser.tagline}}
        </p>
        <p id="my-profile-bio">
          {{loggedInUser.bio}}
        </p>
      </div>
      <div class="triangle-images-column">
        <div id="triangle-up">
          <img src="" alt="" />
        </div>
        <div id="triangle-left">
          <img src="" alt="" />
        </div>
      </div>
      <div class="friends-images-column">
        <div class="search-bar">
          <input class="friends-search-bar-input" type="text" placeholder="Friends" ng-model="currentFriendSearchFilter"/>
        </div>
        <div class="friends-images-grid">
          <div class="friend-image" id="current-friend-image" ng-repeat="user in currentFriends | filter: currentFriendSearchFilter track by user._id">
            <img ng-src="{{user.profileUrl}}" ng-click="updateSelectedFriend(user)" alt="" />
          </div>
        </div>
      </div>
      <div class="new-friends-images-column">
        <div class="search-bar">
          <!-- <div class="sortDirection">
            <p>
              ascending
            </p>
          </div> -->
          <input class="new-friends-search-bar-input" ng-model="friendSearchFilter" type="text" placeholder="Search For Friends"/>
          <!-- <div class="search-bar-search-icon">
            <img src="../images/Icons/Search.svg" alt="" />
          </div> -->
        </div>

        <div class="friends-images-grid">
          <div class="friend-image" ng-repeat="user in usersMinusFriends | filter: friendSearchFilter track by user._id">
            <img ng-src="{{user.profileUrl}}" ng-click="updateSelectedFriend(user)" alt="" />
          </div>
        </div>
      </div>
      <div class="update-profile-column">
        <div class="update-profile-bar"><p>Profile Settings</p></div>
        <div class="input-fields-container">
          <input id="name-input" ng-model="newName" placeholder="Full Name">
          <input id="tagline-input" ng-model="newTagline" placeholder="Tagline">
          <input id="profile-image-input" ng-model="newProfileUrl" placeholder="Profile Image Url">
          <input id="bio-input" ng-model="newBio" placeholder="Bio">
        </div>
        <div id='save-changes-bar' class="update-profile-bar" ng-click="updateInfo(newName, newTagline, newProfileUrl, newBio)"><p>Save Changes</p></div>
      </div>

      <section class="two-column-view" id="friend-profile-view">
        <div class="left-column" id="friend-left-column">
          <p id='my-profile-name'><span id='my-profile-first-name'</span>{{selectedFriend.name}}</span></p>
          <p id="my-profile-tagline">
            {{selectedFriend.tagline}}
          </p>
          <p id="my-profile-bio">
            {{selectedFriend.bio}}
          </p>
          <button id="add-friend-button" ng-click="addFriend(); updateUsersMinusFriends()">ADD FRIEND</button>
        </div>
      <div class="triangle-images-column" id="friend-triangle-column">
        <div id="triangle-up">
          <img src="" alt="" />
        </div>
        <div id="triangle-left">
          <img src="" alt="" />
        </div>
      </div>
    </section>

    </section>

    <footer class="nav-footer">
        <h3 class="view-friends-tab" ng-click="updateCurrentFriends()">View Friends</h3>
        <h3 class="find-friends-tab" ng-click="updateUsersMinusFriends()">Find Friends</h3>
        <h3 class="update-profile-tab">Update Profile</h3>
    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/browseCtrl.js"></script>
    <script src="../js/usersService.js"></script>
  </body>
</html>
